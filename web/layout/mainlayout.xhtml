<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="title">Frequent Questions</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link  rel="stylesheet" href="/FAQ/css/bootstrap.css"></link>
        <link  rel="stylesheet" href="/FAQ/css/styles.css"></link>
        <link  rel="stylesheet" href="/FAQ/css/normalize.css"></link>
        <link  rel="stylesheet" href="/FAQ/css/font-awesome.css"></link>        
        <script src="/FAQ/js/jquery.js"></script>
        <script src="/FAQ/js/bootstrap.min.js"></script>

    </h:head>
    <body class="container">
        <header>            
            <nav class="navbar navbar-default">
                <div class="container-fluid">    
                    <div class="navbar-header">                        
                        <a class="navbar-brand" href="/FAQ/index.jsf">Frequent Questions</a>
                    </div>    
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="/FAQ/index.jsf">Inicio</a></li>                                                   
                        </ul>                        
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#" data-toggle="modal" data-target="#modal-login"><i class="fa fa-sign-in" aria-hidden="true"></i> Ingresar</a></li>                          
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div id="mainsection" class="container">
            <ui:insert name="contenido"></ui:insert>
        </div>
        <footer class="navbar-fixed-bottom container"> 
            <div id="piePagina">
                <p>Derechos Reservados - MadDevelopers <i class="fa fa-registered" aria-hidden="true"></i></p>                                            
            </div>
        </footer>
        <h:form id="formlogin">
            <div class="modal fade bs-example-modal-sm" id="modal-login" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
                            <h4 class="modal-title">Ingreso de usuarios</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="txtUsuario">Usuario</label>
                                <h:inputText class="form-control" id="txtUsuario" value="#{loginBEAN.user}"></h:inputText>                                
                            </div>
                            <div class="form-group">
                                <label for="txtPassword">Contraseña</label>
                                <h:inputSecret class="form-control" id="txtPassword" value="#{loginBEAN.pass}"></h:inputSecret>                                
                            </div>
                            <h:commandLink value="Olvide mi contraseña"></h:commandLink>
                        </div>
                        <div class="modal-footer">                                
                            <button type="button" class="btn btn-default"  data-dismiss="modal">Cerrar</button>
                            <h:commandButton class="btn btn-primary" value="Ingresar" action="#{loginBEAN.validateLogin}"></h:commandButton>                                
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </body>
</html>
