<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msg"></p:growl>
            <p:dataTable var="Preguntas" value="#{preguntasBean.preguntasAdmin}" editable="true" paginator="true">
                <p:ajax event="rowEdit" listener="#{preguntasBean.actualizarPregunta}" update=":form:msg"/>

                <p:column headerText="Pregunta">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{Preguntas.caPregunta}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{Preguntas.caPregunta}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Categoria">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{Preguntas.idCategoria.caCategoria}" />
                        </f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu class="form-control" value="#{Preguntas.idCategoria.idCategoria}">
                                <f:selectItems value="#{categoriasBean.listadoCategorias}" ></f:selectItems>
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Respuesta">
                    <f:facet name="output">
                        <h:outputText value="#{Preguntas.caRespuesta}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{Preguntas.caRespuesta}"/>
                    </f:facet>
                </p:column>

                <p:column headerText="Ultima Fecha de modificaciÃ³n">
                    <h:outputText value="#{Preguntas.feActualizacion}" />
                </p:column>
                <p:column>
                    <p:rowEditor/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
